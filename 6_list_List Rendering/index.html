<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Js </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
    <!-- // this is CDN  
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    -->
    
    <script src="./js/vue/vue.global.js"></script>
</head>
<body>
    <section class="py-5"><div class="container">  <h4 class="text-center text-danger text-capitalize"> <u> List Rendering </u> </h4> </div></section>

    <section>
           <div class="container">
            <div id="app">
                <h3> Skills </h3>
                <input type="text" v-model="newSkill" placeholder="Add New Skill">
                <button @click="addSkill">Add New </button>
                    <ul>
                       
                        <li v-for="skill in skills">
                            {{ skill }}
                        </li>
                    </ul>
              </div>
           </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="js/vue/app.js"></script>

</body>
</html>
